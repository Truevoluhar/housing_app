<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, 
                   initial-scale=1,
                   shrink-to-fit=no" />
    <link rel="stylesheet"
          href=
                  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <title>Bootstrap Form</title>
</head>

<body>
<h1 class="text-success text-center">
    App User Registration
</h1>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form id="registrationForm" action="" method="POST">
                        <div class="form-group">
                            <label for="first_name">
                                First Name
                            </label>
                            <input type="text"
                                   class="form-control"
                                   name="first_name"
                                   id="first_name"
                                   placeholder="John" required />
                        </div>
                        <div class="form-group">
                            <label for="last_name">
                                Last Name
                            </label>
                            <input type="text"
                                   class="form-control"
                                   name="last_name"
                                   id="last_name"
                                   placeholder="Doe" required />
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Email
                            </label>
                            <input type="email"
                                   class="form-control"
                                   name="email"
                                   id="email"
                                   placeholder="Email" required />
                        </div>
                        <div class="form-group">
                            <label for="password">
                                Password
                            </label>
                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   id="password"
                                   placeholder="Password"
                                   required />
                        </div>

                        <button class="btn btn-primary">
                            Register
                        </button><br/>
                        {% if payload.err_msg is defined %}
                            <small style="color:red">{{ payload.err_msg }}</small>
                        {% endif %}
                    </form>
                    <p class="mt-3">
                        Already registered?
                        <a href="/login">Go To Login Page</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
